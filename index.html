<script>
	var allStates = $("svg.line-svg > *");

	$('.hoverLine').each(function (e) {
		this.addEventListener('mouseover', function (e) {
			if (e.clientX >= 30 && e.clientX <= 50) {
				$('.line-svg').addClass('hoverLineMove1');
				$('.line-svg').removeClass('hoverLineMove2');
				$('#video2').addClass("hidden");
				$('#video1').removeClass("hidden");
			} else if (e.clientX >= 50 && e.clientX <= 100 && e.clientY > 250) {
				$('.line-svg').removeClass('hoverLineMove1');
				$('.line-svg').addClass('hoverLineMove2');
				$('#video2').removeClass("hidden");
				$('#video1').addClass("hidden");
			}
		})
	})
	$('.else').each(function (e) {
		this.addEventListener('mouseover', function (e) {
			$('.line-svg').removeClass('hoverLineMove1')
			$('.line-svg').removeClass('hoverLineMove2')
		})
	})
	allStates.on("click", function(e) {
		if (e.clientX >= 30 && e.clientX <= 50) {
			$('#video2').addClass("hidden");
			$('#video1').removeClass("hidden");
		} else if (e.clientX >= 30 && e.clientX <= 80 && e.clientY > 250) {
			$('#video2').removeClass("hidden");
			$('#video1').addClass("hidden");
		}

	});

	$('.lineClick').click(function (e) {
		e.preventDefault()
	})
</script>
